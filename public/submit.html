<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/submit.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/submit.js"></script>
</head>

<body>
  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title">Submit a Form</h2>
        <h4>Choose something:</h4>
        <label class="container2">Fun
          <input type="radio" checked="checked" name="radio" value="true" />
          <label class="container1">Serious
            <input type="radio" checked="checked" name="radio" value="false" />
          </label>
        </label>

        <input type="text" placeholder="Title" class="input" id="title" />
        <textarea type="text" placeholder="Description" class="input" rows="5" id="description"></textarea>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
